{% extends 'base.html' %}

{% block title %} My Sessions {% endblock %}

{% block content %}
<section>
    <div class="container my-4 py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card text-white o-hidden" style="border-radius: 1rem;">
                    <div class="card-body">
                        <h3 class="text-gray-900 mb-4 text-white text-center">My Sessions</h3>
                    </div>
                    <!-- Session list -->
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-4">
                        {% for session in request.user.session_log.all %}
                        <div class="col-12 col-md-6 col-lg-4">
                            <!-- {% include 'blogview_template/list_card.html' %} -->
                        </div>
                    {% empty %}
                    <div class="container text-center mt-4">
                        <div class="row">
                            <div class="col-md-12">
                                <p>You haven't created any sessions yet.</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                   
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
